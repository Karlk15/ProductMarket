<div *ngIf="sellerProduct" placement="top" ngbTooltip="Click To Edit">

  <div class="text-center">
    <h3>{{sellerProduct.name}}</h3>
    <img src="{{sellerProduct.imagePath}}" class="imgStyle" alt="Image not found" />
    <br />
    <i>Sold: {{sellerProduct.quantitySold}}</i>
    <br />
    <i>In stock: {{sellerProduct.quantityInStock}}</i>
    <br />
    <i>Price: {{sellerProduct.price}}</i>
  </div>

</div>
