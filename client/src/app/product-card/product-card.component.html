<div *ngIf="sellerProduct" (click)="onEdit()" placement="top" ngbTooltip="Click To Edit">

  <div class="text-center">
    <h3>{{sellerProduct.name}}</h3>
    <img src="{{sellerProduct.imagePath}}" class="imgStyle" alt="No Image" />
    <br />
    <i>Stock: {{sellerProduct.quantityInStock}}</i>
    <br />
    <i>Price: {{sellerProduct.price}}</i>
  </div>
  <!-- <button class="btn-primary" (click)="onEdit()">Breyta Vöru</button>      þetta er einnig í yrsta div-inu -->
</div>
