<button class="btn btn-primary" (click)="onAddSeller()">New Seller</button>
<div>
  <div *ngIf="sellers">
    <div class="container body-content">
      <div *ngFor="let seller of sellers">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 containerSeperator border">
          <div routerLink=" " (click)="onClickSeller(seller) " class="text-center ">
            {{seller.name}}
            <img [src]="seller.imagePath " class="imgStyle " />
            <br /> {{seller.category}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<template ngbModalContainer></template>
