<button class="btn btn-primary" (click)="onAddSeller()">Bæta við Seljanda</button>
<div>
  <div *ngIf="sellers">
    <div class="container body-content">
      <div *ngFor="let seller of sellers">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 containerSeperator border" id="productId">
          <div routerLink=" " (click)="onClickSeller(seller.id) " class="text-center ">
            {{seller.name}}
            <br />
            <img [src]="seller.imagePath " class="imgStyle " alt="image not found" />
            <br />Category: {{seller.category}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<template ngbModalContainer></template>
